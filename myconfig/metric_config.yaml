metrics:
  - name: 'mqtt_temperature'
    help: 'Temperatura reportada por sensores IoT'
    type: 'gauge'
    topic: 'iot/sensor/temperature'
    label_configs:
      - source_labels: ['__msg_topic__']
        regex: 'iot/sensor/temperature/(.*)'
        target_label: 'device'
        action: 'replace'
        
